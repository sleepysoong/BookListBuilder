name: Build & Release with PyInstaller
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write
env:
  SCRIPT_NAME: script.py
  BASE_NAME: script

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: windows-pip-${{ hashFiles('**/requirements.txt') }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - run: pyinstaller --onefile --log-level DEBUG --name "${{ env.BASE_NAME }}-${{ github.ref_name }}-windows" ${{ env.SCRIPT_NAME }}
      - uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/${{ env.BASE_NAME }}-${{ github.ref_name }}-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    needs: build-windows
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: macos-pip-${{ hashFiles('**/requirements.txt') }}
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - run: pyinstaller --windowed --log-level DEBUG --name "${{ env.BASE_NAME }}-${{ github.ref_name }}-macos" ${{ env.SCRIPT_NAME }}
      - uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: dist/${{ env.BASE_NAME }}-${{ github.ref_name }}-macos.app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}